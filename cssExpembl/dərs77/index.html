<body>
    <script>
        //1

        console.log("5" + 3);     //53
        console.log("5" - 3);     //2
        console.log(5 + true);    //false
        console.log(5 + null);    //5 
        console.log("5" * "2");   //10
        console.log("abc" * 2);   //none

        //2

        let a = "123";    //a = string
        let b = 456;      //b = num
        let c = true;     //c = boolean
        let d = "false";  //d = string               
        let e = false;    //e = boolean
        let f = null;     //f = boolean




        //3


        let x = "25";
        let y = "true";
        let z = 0;

        console.log(Number(x));      // number
        console.log(Boolean(y));     // true
        console.log(String(z));      // string

        //4

        console.log(Boolean(""));        //
        console.log(Boolean("hello"));   //true
        console.log(Boolean(0));         //
        console.log(Boolean(1));         // 
        console.log(Boolean(undefined)); //
        console.log(Boolean(null));      // 

    </script>
