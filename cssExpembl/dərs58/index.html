<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="name">AD:</label>
    <input type="text" required maxlength="20">
    <br>
    <br>
    <label for="Şifrə">Şifrə:</label>
    <input type="password" required minlength="6">
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" placeholder="nümunə@example.com">
    <br>
    <br>
    <label for="Tel">Telefon:</label>
    <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="050-123-4567">
    <br>
    <br>
    <label for="Yaş">Yaş:</label>
    <input type="number" min="1" max="120">
    <br>
    <br>
    <label for="date">Doğum tarixi:</label>
    <input type="date" required>
    <br>
    <br>
    <label for="color">Rəng seçimi:</label>
    <input type="color">
    <br>
    <br>
    <label for="file"> Faylı yüklə:</label>
    <input type="file" accept=".jpg,.png">
    <br>
    <br>
    <label for="razıyam">Razıyam?:</label>
    <input   type="checkbox "  id="razıyam" required>
    <br>
    <br>
    <label for="Cinsiyyət">Cinsiyyət:</label>
    <input type="radio">
    <label for="radio"> Kişi </label>
    <input type="radio">
    <label for="radio"> Qadın</label>
    <br>
    <br>
    <label for="Göndər düyməsi">Göndər düyməsi:</label>
    <input type="submit">
</body>

</html>
