<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
       #Milk{
        border: none;
        background: none;
       }
       #Butter{
        border: none;
        background: none;
       }
       #Bread{
        border: none;
        background:none;
       }
       #Cheese{
        border: none;
        background:none;
       }
    </style>
    <ul>
        <li><button id="Milk">Milk</button></li>
        <li><button id="Butter">Butter</button></li>
        <li><button id="Bread">Bread</button></li>
        <li><button id="Cheese">Cheese</button></li>
    </ul>
    <script>
        let süd = document.getElementById("Milk")
        süd.addEventListener("click", (s) => { s.target.style.color = "gray", console.log("Alındı!(süd)") })

        let yağ = document.getElementById("Butter")
        yağ.addEventListener("click", (y) => {
            y.target.style.color = "gray", console.log("Alındı!(yağ)");
        })

        let çörək = document.getElementById("Bread")
        çörək.addEventListener("click", (ç) => { ç.target.style.color = "gray", console.log("Alındı!(çörək)") })

        let pendir = document.getElementById("Cheese")
        pendir.addEventListener("click", (p) => {p.target.style.color = "gray", console.log("Alındı!(pendir)") })
    </script>
</body>

</html>
